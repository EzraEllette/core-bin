  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script type="text/x-handlebars" id="request-part">
    <div class="req container mt-2">
      <a class="btn btn-secondary" data-toggle="collapse" href="#col{{@index}}" role="button" aria-expanded="false" aria-controls="col{{@index}}">
        <h3>{{request.method}} {{request.protocol}}/{{request.httpVersion}} {{request.ip}}</h3>
      </a>
      <div class="collapse" id="col{{@index}}">
        {{#if request.headers}}
          <div class="card card-body">
            <h4>Headers</h4>
            <ul>
              {{#each request.headers}}
                <li class="req-header">
                  {{@key}}: {{.}}
                </li>
              {{/each}}
            </ul>
          {{/if}}
          {{#if request.body}}
            <h4>Body</h4>
            <p>{{breaklines request.body}}</p>
          {{/if}}
          </div>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="requests-temp">
      {{#each requests}}
        {{>request-part request=.}}
      {{/each}}
  </script>
